<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Rates</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  h1 { color: #333; }
  .rate { margin: 10px 0; font-size: 1.2em; }
  .error { color: red; font-weight: bold; }
</style>
</head>
<body>
<h1>Live Rates</h1>

<div class="rate">Gold (10g): <span id="gold">Loading...</span></div>
<div class="rate">Silver (1kg): <span id="silver">Loading...</span></div>
<div class="rate">EUR→INR: <span id="eurinr">Loading...</span></div>

<script>
async function fetchRates() {
  const apiUrl = "https://open.er-api.com/v6/latest/EUR";
  
  try {
    const response = await fetch(apiUrl);
    if (!response.ok) throw new Error("Failed live fetch");
    
    const data = await response.json();
    const eurInr = data.rates?.INR;
    if (!eurInr) throw new Error("EUR→INR not found");

    document.getElementById("eurinr").textContent = "₹ " + eurInr.toLocaleString();
    
    // Use local data for gold/silver
    const localData = await fetch("data.json").then(r => r.json());
    document.getElementById("gold").textContent = "₹ " + Number(localData.gold_inr_10g).toLocaleString();
    document.getElementById("silver").textContent = "₹ " + Number(localData.silver_inr_kg).toLocaleString();

  } catch (error) {
    console.warn("Live fetch failed, using local data.json", error);

    try {
      const localData = await fetch("data.json").then(r => r.json());
      document.getElementById("gold").textContent = "₹ " + Number(localData.gold_inr_10g).toLocaleString();
      document.getElementById("silver").textContent = "₹ " + Number(localData.silver_inr_kg).toLocaleString();
      document.getElementById("eurinr").textContent = "₹ " + Number(localData.eur_inr).toLocaleString();
    } catch (localError) {
      console.error("Error loading local data.json", localError);
      document.body.insertAdjacentHTML("beforeend", "<p class='error'>Error loading data.json</p>");
    }
  }
}

fetchRates();
setInterval(fetchRates, 300000); // every 5 mins
</script>

</body>
</html>
