<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Rates Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2b2b2b;
    }
    .rate-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      font-size: 1.1em;
    }
    .value {
      font-size: 1.3em;
      color: #007bff;
      margin-top: 5px;
    }
    footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üìä Live Market Rates</h1>

  <div class="rate-box">
    <div class="label">üí∂ 1 Euro = </div>
    <div id="eurinr" class="value">Loading...</div>
  </div>

  <div class="rate-box">
    <div class="label">ü™ô Gold Rate (per 10g in INR):</div>
    <div id="gold" class="value">Loading...</div>
  </div>

  <div class="rate-box">
    <div class="label">ü•à Silver Rate (per 1kg in INR):</div>
    <div id="silver" class="value">Loading...</div>
  </div>

  <div class="rate-box">
    <div class="label">üìà CGI Inc. (GIB) Share Price (USD):</div>
    <div id="gib" class="value">Loading...</div>
  </div>

  <footer>Updated live using public APIs</footer>

<script>
async function getRates() {
  try {
    // Helper function for proxy
    async function viaProxy(url) {
      const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
      const data = await res.json();
      return JSON.parse(data.contents);
    }

    // 1Ô∏è‚É£ Euro ‚Üí INR
    const fxData = await viaProxy("https://api.exchangerate.host/latest?base=EUR&symbols=INR");
    const inrRate = fxData.rates.INR;
    document.getElementById("eurinr").textContent = inrRate.toFixed(2) + " ‚Çπ";

    // 2Ô∏è‚É£ Gold & Silver
    const metalData = await viaProxy("https://api.metals.live/v1/spot");
    const goldUsd = metalData.find(m => m.gold)?.gold ?? 2400;
    const silverUsd = metalData.find(m => m.silver)?.silver ?? 28;

    const goldInr = goldUsd * inrRate * 10 / 31.1035;
    const silverInr = silverUsd * inrRate * 1000 / 31.1035;

    document.getElementById("gold").textContent = "‚Çπ " + goldInr.toFixed(2);
    document.getElementById("silver").textContent = "‚Çπ " + silverInr.toFixed(2);

    // 3Ô∏è‚É£ CGI (GIB) Stock Price
    const stockData = await viaProxy("https://query1.finance.yahoo.com/v7/finance/quote?symbols=GIB");
    const price = stockData.quoteResponse.result[0].regularMarketPrice;
    document.getElementById("gib").textContent = "$ " + price.toFixed(2);

  } catch (err) {
    console.error(err);
    document.body.insertAdjacentHTML(
      "beforeend",
      "<p style='color:red'>Error loading data ‚Äî API may be blocking browser access.</p>"
    );
  }
}

getRates();
</script>
</body>
</html>
