<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Rates</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  h1 { color: #333; }
  .rate { margin: 10px 0; font-size: 1.2em; }
  .error { color: red; font-weight: bold; }
</style>
</head>
<body>
<h1>Live Rates</h1>

<div class="rate">Gold (10g): <span id="gold">Loading...</span></div>
<div class="rate">Silver (1kg): <span id="silver">Loading...</span></div>
<div class="rate">GIB/USD: <span id="gib">Loading...</span></div>

<script>
async function loadData() {
  try {
    const response = await fetch("data.json");
    if (!response.ok) throw new Error("data.json not found");
    
    const data = await response.json();

    // Update values safely
    document.getElementById("gold").textContent =
      data.gold_inr_10g != null ? "₹ " + Number(data.gold_inr_10g).toLocaleString() : "N/A";

    document.getElementById("silver").textContent =
      data.silver_inr_kg != null ? "₹ " + Number(data.silver_inr_kg).toLocaleString() : "N/A";

    document.getElementById("gib").textContent =
      data.gib_usd != null ? "$ " + Number(data.gib_usd).toFixed(2) : "N/A";

  } catch (e) {
    console.error("Error loading data.json", e);
    document.body.insertAdjacentHTML(
      "beforeend",
      "<p class='error'>Error loading data.json</p>"
    );
  }
}

// Call loadData on page load
loadData();
</script>
</body>
</html>
