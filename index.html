<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Rates</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  h1 { color: #333; }
  .rate { margin: 10px 0; font-size: 1.2em; }
  .error { color: red; font-weight: bold; }
</style>
</head>
<body>
<h1>Live Rates</h1>

<div class="rate">Gold (10g): <span id="gold">Loading...</span></div>
<div class="rate">Silver (1kg): <span id="silver">Loading...</span></div>
<div class="rate">EUR→INR: <span id="eurinr">Loading...</span></div>

<script>
async function fetchRates() {
  const proxy = "https://api.allorigins.win/raw?url=";
  const url = encodeURIComponent("https://open.er-api.com/v6/latest/EUR");

  let gold = 0, silver = 0, eurInr = 0;

  try {
    // Try live API first
    const response = await fetch(proxy + url);
    if (!response.ok) throw new Error("Failed to fetch live rates");

    const data = await response.json();
    eurInr = data.rates?.INR;

    if (eurInr == null) throw new Error("EUR→INR not found in API");

    // Optionally, update gold and silver if API provides them (if not, use local)
    console.log("✅ Live EUR→INR fetched:", eurInr);

  } catch (error) {
    console.warn("⚠️ Live fetch failed, using local data.json", error);

    try {
      const localResponse = await fetch("data.json");
      if (!localResponse.ok) throw new Error("data.json not found");

      const localData = await localResponse.json();

      gold = localData.gold_inr_10g ?? 0;
      silver = localData.silver_inr_kg ?? 0;
      eurInr = localData.eur_inr ?? 0;

    } catch (localError) {
      console.error("❌ Error loading local data.json", localError);
      document.body.insertAdjacentHTML(
        "beforeend",
        "<p class='error'>Error loading data.json</p>"
      );
      return; // stop further execution
    }
  }

  // Update UI safely
  document.getElementById("gold").textContent =
    gold ? "₹ " + Number(gold).toLocaleString() : "N/A";

  document.getElementById("silver").textContent =
    silver ? "₹ " + Number(silver).toLocaleString() : "N/A";

  document.getElementById("eurinr").textContent =
    eurInr ? "₹ " + Number(eurInr).toLocaleString() : "N/A";
}

// Initial load
fetchRates();

// Auto-update every 5 minutes
setInterval(fetchRates, 300000);
</script>
</body>
</html>
