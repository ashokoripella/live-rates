<!DOCTYPE html>
<html lang="en">
<head>

  <title>Live Market Rates (GitHub-only)</title>
  <style>
    body {font-family:sans-serif;text-align:center;padding:40px;background:#f9fafb;}
    .box{background:#fff;padding:20px;margin:15px auto;width:320px;
         border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    .label{font-weight:bold;} .value{color:#007bff;font-size:1.3em;margin-top:6px;}
  </style>
</head>
<body>
  <h1>ðŸ“Š Market Rates</h1>

  <div class="box">
    <div class="label">ðŸ’¶ 1 Euro =</div>

  </div>

  <div class="box">
    <div class="label">ðŸª™ Gold (per 10 g INR)</div>
    <div id="gold" class="value">Loadingâ€¦</div>

  <div class="box">
    <div class="label">ðŸ¥ˆ Silver (per kg INR)</div>
    <div id="silver" class="value">Loadingâ€¦</div>
  </div>

  <div class="box">

  <footer style="margin-top:25px;color:gray;font-size:0.8em;">

  <script>
    async function loadData(){
      try{
        // Euro-INR (live, CORS-open)
        const fx = await fetch("https://api.exchangerate.host/latest?base=EUR&symbols=INR");
        const fxData = await fx.json();
        document.getElementById("eurinr").textContent =
          fxData.rates.INR.toFixed(2) + " â‚¹";

        // Local data.json (static but editable)
        const local = await fetch("data.json");
        const d = await local.json();
        document.getElementById("gold").textContent   = "â‚¹ " + d.gold_inr_10g.toLocaleString();
        document.getElementById("silver").textContent = "â‚¹ " + d.silver_inr_kg.toLocaleString();
        document.getElementById("gib").textContent    = "$ " + d.gib_usd.toFixed(2);
      }catch(e){
        console.error(e);
        document.body.insertAdjacentHTML("beforeend",
          "<p style='color:red'>Error loading data</p>");
      }
    }
    loadData();
  </script>
</body>
</html>
