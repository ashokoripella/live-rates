<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Market Rates (GitHub Version)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9fafb;
    text-align: center;
    padding: 40px;
  }
  h1 { color: #333; }
  .box {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin: 15px auto;
    padding: 20px;
    width: 320px;
  }
  .label { font-weight: bold; font-size: 1.1em; }
  .value { font-size: 1.3em; color: #007bff; margin-top: 8px; }
  footer { margin-top: 25px; font-size: 0.8em; color: gray; }
</style>
</head>
<body>
  <h1>üìä Live Market Rates</h1>

  <div class="box">
    <div class="label">üí∂ 1 Euro =</div>
    <div id="eurinr" class="value">Loading...</div>
  </div>

  <div class="box">
    <div class="label">ü™ô Gold Rate (per 10g in INR):</div>
    <div id="gold" class="value">Loading...</div>
  </div>

  <div class="box">
    <div class="label">ü•à Silver Rate (per 1kg in INR):</div>
    <div id="silver" class="value">Loading...</div>
  </div>

  <div class="box">
    <div class="label">üìà CGI Inc. (GIB) Share Price (USD):</div>
    <div id="gib" class="value">Loading...</div>
  </div>

  <footer>Auto-updated using public GitHub-friendly APIs</footer>

<script>
async function getRates() {
  try {
    // 1Ô∏è‚É£ Euro ‚Üí INR (CORS-friendly)
    const fx = await fetch("https://api.exchangerate.host/latest?base=EUR&symbols=INR");
    const fxData = await fx.json();
    const inr = fxData.rates.INR;
    document.getElementById("eurinr").textContent = inr.toFixed(2) + " ‚Çπ";

    // 2Ô∏è‚É£ Gold & Silver (approx values from open JSON hosted on GitHub)
    const metal = await fetch("https://raw.githubusercontent.com/publicapisforeveryone/metalsdata/main/metals.json");
    const m = await metal.json();
    const goldUsd = m.gold;
    const silverUsd = m.silver;
    const goldInr = goldUsd * inr * 10 / 31.1035;
    const silverInr = silverUsd * inr * 1000 / 31.1035;
    document.getElementById("gold").textContent = "‚Çπ " + goldInr.toFixed(2);
    document.getElementById("silver").textContent = "‚Çπ " + silverInr.toFixed(2);

    // 3Ô∏è‚É£ CGI Stock (static JSON mirror on GitHub)
    const stock = await fetch("https://raw.githubusercontent.com/publicapisforeveryone/stockdata/main/gib.json");
    const s = await stock.json();
    document.getElementById("gib").textContent = "$ " + s.price.toFixed(2);
  } catch (err) {
    console.error(err);
    document.body.insertAdjacentHTML("beforeend", "<p style='color:red'>Error loading data</p>");
  }
}

getRates();
</script>
</body>
</html>
