<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Rates Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #2b2b2b;
    }
    .rate-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: bold;
      font-size: 1.1em;
    }
    .value {
      font-size: 1.3em;
      color: #007bff;
      margin-top: 5px;
    }
    footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üìä Live Market Rates</h1>

  <div class="rate-box">
    <div class="label">üí∂ 1 Euro = </div>
    <div id="eurinr" class="value">Loading...</div>
  </div>

  <div class="rate-box">
    <div class="label">ü™ô Gold Rate (per 10g in INR):</div>
    <div id="gold" class="value">Loading...</div>
  </div>

  <div class="rate-box">
    <div class="label">ü•à Silver Rate (per 1kg in INR):</div>
    <div id="silver" class="value">Loading...</div>
  </div>

  <div class="rate-box">
    <div class="label">üìà CGI Inc. (GIB) Share Price (USD):</div>
    <div id="gib" class="value">Loading...</div>
  </div>

  <footer>Updated live using public APIs</footer>

  <script>
    async function getRates() {
  try {
    // 1Ô∏è‚É£ Euro ‚Üí INR
    const fx = await fetch("https://api.exchangerate.host/latest?base=EUR&symbols=INR");
    const fxData = await fx.json();
    const inrRate = fxData.rates.INR;
    document.getElementById("eurinr").textContent = inrRate.toFixed(2) + " ‚Çπ";

    // 2Ô∏è‚É£ Gold & Silver (from metals-api proxy via GitHub)
    const metals = await fetch("https://api.metals.dev/v1/latest");
    const mData = await metals.json();

    // fallback values if API fails
    const goldUsd = mData.rates?.XAU || 2400;  // USD/oz
    const silverUsd = mData.rates?.XAG || 28;  // USD/oz

    const goldInr = goldUsd * inrRate * 10 / 31.1035; // per 10g
    const silverInr = silverUsd * inrRate * 1000 / 31.1035; // per 1kg

    document.getElementById("gold").textContent = "‚Çπ " + goldInr.toFixed(2);
    document.getElementById("silver").textContent = "‚Çπ " + silverInr.toFixed(2);

    // 3Ô∏è‚É£ CGI Inc. stock price (Yahoo Finance API proxy)
    const stock = await fetch("https://query1.finance.yahoo.com/v8/finance/chart/GIB?interval=1d");
    const stockData = await stock.json();
    const price = stockData.chart.result[0].meta.regularMarketPrice;
    document.getElementById("gib").textContent = "$ " + price.toFixed(2);

  } catch (err) {
    console.error(err);
    document.getElementById("eurinr").textContent = "Error";
    document.getElementById("gold").textContent = "Error";
    document.getElementById("silver").textContent = "Error";
    document.getElementById("gib").textContent = "Error";
    document.body.insertAdjacentHTML(
      "beforeend",
      "<p style='color:red'>Error loading data. Some APIs may be blocked by CORS.</p>"
    );
  }
}

getRates();
  </script>
</body>
</html>
