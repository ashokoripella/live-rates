<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Market Rates (GitHub-only)</title>
<style>
 body{font-family:sans-serif;text-align:center;background:#f9fafb;padding:40px;}
 .box{background:#fff;padding:20px;margin:15px auto;width:320px;
      border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
 .label{font-weight:bold;} .value{color:#007bff;font-size:1.3em;margin-top:6px;}
 footer{margin-top:25px;color:gray;font-size:0.8em;}
</style>
</head>
<body>
<h1>ðŸ“Š Market Rates</h1>

<div class="box"><div class="label">ðŸ’¶ 1 Euro =</div><div id="eurinr" class="value">â€¦</div></div>
<div class="box"><div class="label">ðŸª™ Gold (10 g INR)</div><div id="gold" class="value">â€¦</div></div>
<div class="box"><div class="label">ðŸ¥ˆ Silver (1 kg INR)</div><div id="silver" class="value">â€¦</div></div>
<div class="box"><div class="label">ðŸ“ˆ CGI (GIB USD)</div><div id="gib" class="value">â€¦</div></div>

<footer>Euro auto-updates Â· others from data.json</footer>

<script>
async function loadData(){
  try{
    // Euro-INR â€” live and CORS-open
    const fx = await fetch("https://api.exchangerate.host/latest?base=EUR&symbols=INR");
    const fxData = await fx.json();
    document.getElementById("eurinr").textContent =
      fxData.rates.INR.toFixed(2) + " â‚¹";

    // Static local JSON â€” must be in the same repo
    const local = await fetch(""./data.json"");
    if (!local.ok) throw new Error("data.json missing");
    const d = await local.json();

    document.getElementById("gold").textContent   = "â‚¹ " + d.gold_inr_10g.toLocaleString();
    document.getElementById("silver").textContent = "â‚¹ " + d.silver_inr_kg.toLocaleString();
    document.getElementById("gib").textContent    = "$ " + d.gib_usd.toFixed(2);

  } catch(e) {
    console.error(e);
    document.body.insertAdjacentHTML(
      "beforeend",
      "<p style='color:red'>Error loading data (check data.json path)</p>"
    );
  }
}
loadData();
</script>

</body>
</html>
